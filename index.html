<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Taháky</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f9f9f9;
    }
    .tahak {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Seznam taháků</h1>
  <div id="seznamTahaku"></div>

  <script>
    const formspreeUrl = 'https://formspree.io/f/movdwekl'; // ← Vlož svůj odkaz sem

    function odesliZadost(nazevTahaku) {
      const jmeno = prompt("Zadej své jméno:");
      if (!jmeno) return;

      const data = {
        tahak: nazevTahaku,
        jmeno: jmeno
      };

      fetch(formspreeUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert('Žádost byla odeslána!');
        } else {
          alert('Chyba při odesílání žádosti.');
        }
      });
    }

    fetch('tahaky.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('seznamTahaku');
        data.forEach(tahak => {
          const div = document.createElement('div');
          div.className = 'tahak';
          div.innerHTML = `
            <h3>${tahak.nazev}</h3>
            <p><em>Autor: ${tahak.autor}</em></p>
            <button onclick="odesliZadost('${tahak.nazev}')">Poslat žádost o vytištění</button>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
